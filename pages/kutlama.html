<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun!</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/kutlama/main.css">
    <link rel="stylesheet" href="/css/kutlama/phone.css">
</head>
<body>
    <!-- Header -->
    <div class="header" transition-style="in:circle:bottom-left">
        <div class="wrapper animate__animated animate__repeat-3 animate__heartBeat">
            <div class="heart"></div>
        </div> 
        <h1 class="animate__animated animate__delay-4s animate__repeat-2 animate__headShake">DOĞUM GÜNÜN KUTLU OLSUN !</h1>
        <div class="wrapper animate__animated animate__repeat-3 animate__heartBeat">
            <div class="heart"></div>
        </div> 
    </div>

    <!-- Cake -->
    <section id="content">
        <div class="img"></div>
        <div class="card card-animate">
            <h3>Tebrikler!</h3>
            <p>Umarım tuttuğun dilek kabul olur. <br> Yeni yaşın sana sağlık ve mutluluk getirsin. Hep beraber nice senelere...</p>
            <p>Doğum Günün Kutlu Olsun. <br> İyi ki Doğdun!</p>
        </div>
        <a href="#"class="button" id="dilek">Dileğimi Tuttum</a>
        <a href="#"class="button" id="mum">Mumları Üfle!<i class="fa-solid fa-cake-candles"></i></a>

        <div class="baloons">
            <img class="animate__animated animate__infinite animate__pulse" src="/img/ballon-left.svg">
            <img class="animate__animated animate__infinite animate__pulse" src="/img/baloon-right.svg">
        </div>
    </section>

    <script src="/script/kutlama.js"></script>
</body>
</html>
